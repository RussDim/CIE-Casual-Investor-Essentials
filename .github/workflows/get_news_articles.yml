name: Get News Articles

on:
  schedule:
    - cron: '*/1 * * * *'  # Run every minute

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pandas GoogleNews

      - name: Run script
        run: python src/get_news_articles.py
